<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadows-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign Up</div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" (ngSubmit)="register()" class="flex flex-col gap-4 w-full">
            <input 
            [(ngModel)]="creds.displayName" 
            name="displayName"
             type="text" 
             placeholder="Display Name" required
             class="input input-bordered w-full bg-white text-black" />
            <input 
            [(ngModel)]="creds.email" 
            name="email"
             type="email" 
             placeholder="Email" required
             class="input input-bordered w-full bg-white text-black" />
            <input 
            [(ngModel)]="creds.password" 
            name="password"
             type="password" 
             placeholder="Password" required
             class="input input-bordered w-full bg-white text-black" />

             

            <div class="flex items-center justify-end gap-3">
                <button type="submit"
                    class="btn btn-primary  text-white">
                Register
            </button>
            <button (click)="cancel()" class="btn" type="button"> Cancel</button>
            </div>
        </form>

    </div>

</div>
